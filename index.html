        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .filters button { padding: 8px 16px; background: #1a5fb4; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .filters button:hover, .filters button.active { background: #0d47a1; }
        .search { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #1a5fb4; color: white; font-weight: bold; }
        tr:hover { background: #f5f9ff; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .copy-btn:hover { background: #218838; }
        .copy-all { display: block; margin: 20px auto; padding: 12px 24px; background: #d81b60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .copy-all:hover { background: #c2185b; }
        .footer { text-align: center; margin-top: 30px; color: #777; font-size: 0.9rem; }
        @media (max-width: 600px) { th, td { font-size: 0.85rem; padding: 8px; } .filters { flex-direction: column; } }
    </style>
</head>

        let filtered = [...alunos];

        function render() {
            const tbody = document.getElementById('alunos-body');
            tbody.innerHTML = '';
            filtered.forEach(aluno => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${aluno.nome}</td>
                    <td>${aluno.serie}</td>
                    <td><button class="copy-btn" onclick="copy('${aluno.nome} - ${aluno.serie}')">Copiar</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function copy(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copiado: ${text}`);
            }).catch(() => {
                prompt("Falha ao copiar. Copie manualmente:", text);
            });
        }

        function copyAll() {
            const all = filtered.map(a => `${a.nome} - ${a.serie}`).join('\n');
            navigator.clipboard.writeText(all).then(() => {
                alert(`Todos os ${filtered.length} nomes copiados!`);
            });
        }

        function filter(ano) {
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (ano === 'todos') filtered = [...alunos];
            else if (ano === '1ano') filtered = alunos.filter(a => a.serie === '1º Ano');
            else if (ano === '2ano') filtered = alunos.filter(a => a.serie === '2º Ano');
            else if (ano === '3ano') filtered = alunos.filter(a => a.serie === '3º Ano');

            render();
            search(); // reaplica busca
        }

        function search() {
            const query = document.querySelector('.search').value.toLowerCase();
            const rows = document.querySelectorAll('#alunos-body tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }

        // Inicializa
        document.addEventListener('DOMContentLoaded', () => {
            render();
        });
